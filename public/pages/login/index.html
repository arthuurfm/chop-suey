<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/chop-suey-icon.png">
  <link rel="stylesheet" href="/pages/login/styles.css">
  <title>Login - Chop Suey!</title>
</head>
<body>
  <img class="logo" src="/assets/chop-suey-logo.png" alt="logo da chop suey">
  <div class="container">
    <h1>Faça login na sua conta</h1>

    <div class="buttons">
      <span>Continue com:</span>
      <button id="facebook-btn">Fazer login com com Facebook</button>
      <button id="google-btn">Fazer o login com Google</button>
    </div>

    <form>
      <span>ou informe seu email:</span>

      <div class="input-box">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="email@email.com">
      </div>

      <button type="submit" id="new-account-btn">Continuar</button>
    </form>

    <p>Se você não tem uma conta, faça o <a href="/register">registro aqui</a>.</p>
  </div>
</body>
</html>
