<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pages/register/styles.css">
  <title>Chop Suey!</title>
</head>
<body>
  <h1><img class="logo" src="/assets/chop-suey-logo.png" alt="logo da chop suey"></h1>
  <div class="container">
    <h2>Crie sua conta</h2>
    <div class="buttons">
      <span>Continue com:</span>
      <button id="facebook-btn">Continuar com Facebook</button>
      <button id="google-btn">Fazer o login com Google</button>
    </div>
    <form>
      <span>ou informe seu dados:</span>

      <div class="input-box">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Ana">
      </div>

      <div class="input-box">
        <label for="email">Email ou celular</label>
        <input type="text" id="email" placeholder="email@email.com">
      </div>

      <button type="submit" id="new-account-btn">Criar conta</button>
    </form>
    <p>Se você já tem uma conta, faça <a href="/login">login aqui</a>.</p>
  </div>
</body>
</html>
